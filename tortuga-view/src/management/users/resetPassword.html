<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">{{passwordResetModal.header}}</div>
    </md-toolbar>

    <md-dialog-content class="md-dialog-content">
        <form layout="column" name="passwordResetModal.editForm">
            <md-input-container>
                <label>
                    Passwort
                </label>
                <input type="text" name="password" ng-model="passwordResetModal.user.password" required>
            </md-input-container>
        </form>
    </md-dialog-content>

    <md-dialog-actions>
        <md-button type="button" ng-click="passwordResetModal.cancel()">abbrechen</md-button>
        <md-button ng-disabled="!passwordResetModal.editForm.$valid" class="md-accent" type="submit"
                   ng-click="passwordResetModal.submit()">zur√ºcksetzen</md-button>
    </md-dialog-actions>

</md-dialog>
